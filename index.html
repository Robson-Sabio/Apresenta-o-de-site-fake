<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram (Simulação Educacional)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-family: 'Segoe UI', sans-serif;
      font-size: 28px;
      color: #262626;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3897f0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2c82d8;
    }

    .aviso {
      color: red;
      font-size: 13px;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Telefone, nome de usuário ou email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="aviso">
      ⚠️ Esta é uma simulação educacional. Nenhum dado é enviado ou armazenado.
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      console.log("=== DADOS DIGITADOS ===");
      console.log("Usuário:", usuario);
      console.log("Senha:", senha);
      console.log("⚠️ Estes dados não foram enviados, apenas exibidos localmente.");

      alert(
        "⚠️ Atenção!\n\n" +
        "Você acabou de inserir suas credenciais em uma página falsa.\n\n" +
        "Este é apenas um experimento educacional para demonstrar como ataques de phishing funcionam. " +
        "Nunca insira suas informações pessoais em sites desconhecidos ou não confiáveis.\n\n" +
        "Fique atento e proteja seus dados!"
      );
    });
  </script>
</body>
</html>
